<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Chess Perú</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo_login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <nav class="navbar">
    <div class="navbar-logo">
        <img src="../img/logo.png" alt="Logo" >
    </div>
    <div class="navbar-links">
        <a href="./index.html">Inicio</a>
        <a href="./tienda .html">Tienda</a>
        <a href="./anuncios.html">Anuncios</a>
        <a href="./login.html">Cuenta</a>
    </div>
</nav>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Iniciar Sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="Iniciar Sesión" class="btn solid" id="btn1" />

            <p class="social-text">O inicia sesión con otras plataformas</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>


          <form action="" class="sign-up-form">
            <h2 class="title">Registrarse</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Correo" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="Registrarse" class="btn solid" id="btn2" />
            <p class="social-text">O registrate con otras plataformas</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>¿Nuevo en Chess Perú?</h3>
                <p>¡Unete a nuestra familia ajedrecistica!</p>
                <button class="btn transparent" id="sign-up-btn">Registrarse</button>
            </div>
            <img src="../img/pieza-de-ajedrez.png" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3 style="color:black">¿Ya eres parte de la familia Chess Perú?</h3>
                <p style="color:black">Inicia sesión con tu cuenta ya creada</p>
                <button class="btn transparent" id="sign-in-btn" style="color:black">Iniciar Sesión</button>
            </div>
            <img src="../img/ajedrez.png" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="../javascript/login_app.js"></script>
  </body>
</html>
